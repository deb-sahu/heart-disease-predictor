# Heart Disease Predictor - CI/CD Pipeline
# Runs on every push and pull request to main branch

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

env:
  PYTHON_VERSION: "3.11"
  DOCKER_IMAGE_NAME: heart-disease-predictor

jobs:
  # ==========================================================================
  # Job 1: Linting and Code Quality
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8 (linting)
        run: |
          flake8 src/ api/ tests/ --max-line-length=120 --ignore=E501,W503,E203
        continue-on-error: false
      
      - name: Check formatting with black
        run: |
          black --check --diff src/ api/ tests/ --line-length=120
        continue-on-error: true
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --diff src/ api/ tests/
        continue-on-error: true

  # ==========================================================================
  # Job 2: Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create necessary directories
        run: |
          mkdir -p data models artifacts mlruns
      
      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov=api --cov-report=xml --cov-report=html --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # ==========================================================================
  # Job 3: Model Training
  # ==========================================================================
  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create necessary directories
        run: |
          mkdir -p data models artifacts mlruns
      
      - name: Train model
        run: |
          python -m src.train
        env:
          PYTHONPATH: ${{ github.workspace }}
      
      - name: Verify model artifacts
        run: |
          ls -la models/
          test -f models/full_pipeline.pkl || exit 1
          test -f models/heart_disease_model.pkl || exit 1
          echo "Model artifacts verified successfully!"
      
      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/
            artifacts/
      
      - name: Upload MLflow runs
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-runs
          path: mlruns/

  # ==========================================================================
  # Job 4: Build Docker Image
  # ==========================================================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: train
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: .
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Test Docker container
        run: |
          # Start container in background
          docker run -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          
          # Wait for container to be healthy
          echo "Waiting for container to start..."
          sleep 10
          
          # Check health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Test prediction endpoint
          curl -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"age":63,"sex":1,"cp":3,"trestbps":145,"chol":233,"fbs":1,"restecg":0,"thalach":150,"exang":0,"oldpeak":2.3,"slope":0,"ca":0,"thal":1}' \
            | grep -q "prediction" || exit 1
          
          echo "Docker container tests passed!"
          
          # Cleanup
          docker stop test-container
          docker rm test-container
      
      - name: Save Docker image
        run: |
          docker save ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} | gzip > docker-image.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar.gz

  # ==========================================================================
  # Job 5: Integration Tests
  # ==========================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          gunzip -c docker-image.tar.gz | docker load
      
      - name: Run integration tests
        run: |
          # Start the container
          docker run -d --name api-container -p 8000:8000 ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          
          # Wait for startup
          sleep 15
          
          # Test health endpoint
          echo "Testing health endpoint..."
          curl -f http://localhost:8000/health
          
          # Test root endpoint
          echo "Testing root endpoint..."
          curl -f http://localhost:8000/
          
          # Test prediction with valid data
          echo "Testing prediction endpoint..."
          RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{"age":63,"sex":1,"cp":3,"trestbps":145,"chol":233,"fbs":1,"restecg":0,"thalach":150,"exang":0,"oldpeak":2.3,"slope":0,"ca":0,"thal":1}')
          
          echo "Response: $RESPONSE"
          echo $RESPONSE | grep -q "prediction" || exit 1
          echo $RESPONSE | grep -q "confidence" || exit 1
          
          # Test model info endpoint
          echo "Testing model info endpoint..."
          curl -f http://localhost:8000/model/info
          
          echo "All integration tests passed!"
          
          # Cleanup
          docker stop api-container
          docker rm api-container

  # ==========================================================================
  # Summary Job
  # ==========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, train, docker-build, integration-test]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Train: ${{ needs.train.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Integration Tests: ${{ needs.integration-test.result }}"
          
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ] || \
             [ "${{ needs.train.result }}" == "failure" ] || \
             [ "${{ needs.docker-build.result }}" == "failure" ] || \
             [ "${{ needs.integration-test.result }}" == "failure" ]; then
            echo "Pipeline failed!"
            exit 1
          fi
          
          echo "Pipeline completed successfully!"

