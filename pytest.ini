[pytest]
# Pytest configuration for Heart Disease Predictor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage settings (when running with pytest-cov)
# Use: pytest --cov=src --cov=api --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Logging
log_cli = true
log_cli_level = INFO

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

