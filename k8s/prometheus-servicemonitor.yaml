# ServiceMonitor for Prometheus Operator (if installed)
# This allows Prometheus to automatically discover and scrape the API metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: heart-disease-api-monitor
  namespace: heart-disease-predictor
  labels:
    app: heart-disease-api
    release: prometheus  # Match your Prometheus Operator release
spec:
  selector:
    matchLabels:
      app: heart-disease-api
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - heart-disease-predictor

